<form (ngSubmit)="enviar()" #miForm="ngForm" autocomplete="off">
  <div class="col-12 mt-5">
    <h1>Registro de Estudiantes</h1>
  </div>
  <div class="row align-items-start">
    <div class="col-6 mt-5">
      <label for="" class="form-label">Nombre</label>
      <input
        type="text"
        name="nombre"
        [ngModel]="userRegister.nombre"
        class="form-control"
      />
    </div>
    <div class="col-6 mt-5">
      <label for="" class="form-label">Usuario</label>
      <input
        type="text"
        name="usuario"
        [ngModel]="userRegister.usuario"
        class="form-control"
      />
    </div>
    <div class="col-6 mt-5">
      <label for="" class="form-label">Password</label>
      <input
        type="text"
        name="password"
        [ngModel]="userRegister.password"
        class="form-control"
      />
    </div>
    <div class="col-6 mt-5">
      <label for="" class="form-label">Tipo Usuario</label>
      <input
        type="text"
        name="tipo_usuario"
        [ngModel]="userRegister.tipo_usuario"
        class="form-control"
      />
    </div>
    <div class="col-12 mt-5">
      <button type="submit" class="btn btn-primary">Registrarme</button>
    </div>
  </div>
</form>
